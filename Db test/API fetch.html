<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="fetch"></p>
  <input id="stationInput">
  <script>
    let stationInfoName = "S+U Berlin Hauptbahnhof"
    function getStationIdByName(name) {
      fetch(`https://v6.vbb.transport.rest/locations?poi=false&addresses=false&query=${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(data => {
          // Finde die erste Station, die exakt zum Namen passt
          const station = data.find(item => item.name === name);

          if (station) {
            console.log(`${station.id}`);
          } else {
            console.error(`Keine Station mit dem Namen "${name}" gefunden.`);
          }
        })
        .catch(error => {
          console.error("Fehler beim Abrufen der Stationsdaten:", error);
        });
    }
    getStationIdByName(stationInfoName);

  </script>  
</body>
</html>
