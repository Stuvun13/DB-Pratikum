<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zugradar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 92vh; width: 100%; }
    </style>
</head>
<body>
    <h2>Zugpositionen (live)</h2>
    <div id="map"></div>

<script>
    const map = L.map('map').setView([52.52, 13], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let zugMarker = [];

    const zugIcon = L.icon({
        iconUrl: 'S-Bahn-bg.png',
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        popupAnchor: [0, -16]
    });

    async function ladeZugPositionen() {
        const res = await fetch('https://v6.vbb.transport.rest/stops/900017101')
                            .then(response => response.json())
                            .then(data => console.log(`${data.location.latitude}` +" " + `${data.location.longitude}`))
                            .catch(error => console.error(error));
        const data = await res.json();

        zugMarker.forEach(marker => map.removeLayer(marker));
        zugMarker = [];

        for (const zug of data) {
            if (zug.location && zug.line) {
                const marker = L.marker(
                    [zug.location.latitude, zug.location.longitude],
                    { icon: zugIcon }
                ).bindPopup(`${zug.line.name} Richtung ${zug.direction}`);

                marker.addTo(map);
                zugMarker.push(marker);
            }
        }
    }

    ladeZugPositionen();
    setInterval(ladeZugPositionen, 3000);

        let lat1 = (52.52)
        let lng1 = (13.4)
        L.marker([lat1, lng1]).addTo(map)

    </script>
</body>
</html>
