<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zugradar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>
    <h2>Zugpositionen (live)</h2>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([52.52, 13.4], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap-Mitwirkende'
        }).addTo(map);

        let zugMarker = [];

        async function ladeZugPositionen() {
            const res = await fetch('http://localhost:3000/zug-positionen');
            const data = await res.json();

            zugMarker.forEach(marker => map.removeLayer(marker)); // alte Marker löschen
            zugMarker = [];

            for (const zug of data) {
                if (zug.location && zug.line) {
                    const marker = L.marker([zug.location.latitude, zug.location.longitude])
                        .bindPopup(`${zug.line.name} Richtung ${zug.direction}`);
                    marker.addTo(map);
                    zugMarker.push(marker);
                }
            }
        }

        ladeZugPositionen();
        setInterval(ladeZugPositionen, 5000); // alle 5 Sekunden aktualisieren

        let lat1 = 60
        let lng1 = 50
        L.marker([lat1, lng1]).addTo(map)
    </script>
</body>
</html>
